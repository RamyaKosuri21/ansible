- name: Roboshop Project Setup
  hosts: all
  become: yes
  tasks:
    - name: Import Frontend Role
      import_role:
        name: frontend
      when: APP == "frontend"
      tags: frontend

    - name: Import MongoDB Role
      import_role:
        name: mongodb
      when: APP == "mongodb"
      tags: mongodb

    - name: Import Catalogue Role
        import_role:
          name: catalogue
        when: APP == "catalogue"
        tags: catalogue
- name: Setup systemD service
  shell: mv /home/roboshop/{{COMPONENT}}/systemd.service /etc/systemd/system/{{COMPONENT}}.service



- name: Replace Endpoints in SystemD configuration
  replace:
    path: /etc/systemd/system/{{COMPONENT}}.service
    regexp: "{{item.name}}"
    replace: "{{item.endpoint}}"
  loop:
    - {name: "MONGO_DNSNAME", endpoint: "mongodb.devopsb55.cf"}
    - {name: "CART_HOST", endpoint: "cart.devopsb55.cf"}
    - {name: "REDIS_ENDPOINT", endpoint: "redis.devopsb55.cf"}
    - {name: "MONGO_ENDPOINT", endpoint: "mongodb.devopsb55.cf"}
    - {name: "CATALOGUE_ENDPOINT", endpoint: "catalogue.devopsb55.cf"}
    - {name: "CART_ENDPOINT", endpoint: "cart.devopsb55.cf"}
    - {name: "DBHOST", endpoint: "mysql.devopsb55.cf"}


# systemctl daemon-reload
# systemctl start catalogue
# systemctl enable catalogue

- name: Restart {{COMPONENT}} service
  systemd:
    name: "{{COMPONENT}}"
    state: restarted
    enabled: yes
    daemon-reload: yes



